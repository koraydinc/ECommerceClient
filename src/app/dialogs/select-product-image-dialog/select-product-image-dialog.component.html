<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>
  <br>
  <mat-card class="product-card" *ngFor="let image of images">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image [src]="image.path" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="margin: auto; background-color: brown; color: azure;" (click)="deleteImage(image.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
